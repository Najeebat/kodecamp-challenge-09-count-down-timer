<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count-down Timer</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<!-- bootstrapcdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>
  <body>
    <div class="container shadow">
       <div id="display"> Count-down Timer</div>

       <form action="" class="shadow">
        <input type="number" id="hour" placeholder="hr" autocomplete="off" value=""> :
        <input type="number" id="minutes" placeholder="min" autocomplete="off" value=""> :
        <input type="number" id="seconds" placeholder="sec" autocomplete="off" value="">
       </form>

       
    <div class="buttons">
        <button id="start-timer" class="btn mx-4 btn-1 "> <span><i class="bi bi-play-fill "></i></span>  </button>
        <button id="pause-timer" class="btn btn-2"> <span><i class="bi bi-pause-fill "></i></span>  </button>
        <button id="reset-timer" class="btn mx-4 btn-3"> <span><i class="bi bi-arrow-counterclockwise "></i></span>  </button>
    </div>

    </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="script.js"></script>
  </body>
</html>
